<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Submit Your Information</h1>
  <form id="submissionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="formNumber">Form Number:</label>
    <input type="number" id="formNumber" name="formNumber" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('submissionForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const formNumber = document.getElementById('formNumber').value;

      const response = await fetch('https://new-form-test-backend.onrender.com', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, formNumber }),
      });

      if (response.ok) {
        alert('Form submitted successfully!');
        document.getElementById('submissionForm').reset();
      } else {
        alert('There was an error submitting the form.');
      }
    });
  </script>
</body>
</html>
